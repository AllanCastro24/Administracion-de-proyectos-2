
<mat-card>
  <br>
  <mat-card-title>SELECCIONA EL DIALECTO</mat-card-title>
  <mat-card-content>
<form>
    <p *ngFor="let idiomas of idiomas; index as i">
      <mat-form-field >
        <a mat-raised-button color="primary">{{idiomas.dialecto}}</a>
      </mat-form-field>
    </p>
    
    <p>
      <button type="submit" mat-raised-button class = "cor" color="primary">Solicitar lenguaje</button>
    </p>

</form>

  </mat-card-content>
</mat-card>
